<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	<title>NAS用户管理</title>
    {% load static %}
    <script type="text/javascript" src="{% static "treeview/jquery-1.7.2.js" %}"></script>
    <link rel="stylesheet" href="{% static "treeview/jquery.treeview.css" %}"  type="text/css"/>
    <script type="text/javascript" src="{% static "treeview/jquery.treeview.js" %}"></script>
    <style type="text/css">
        #page{
                width: 100%;
                color: white;
            }
        .table td{
            font-size: medium;
            border:1px solid black;
        }
    </style>
	</head>
   <body>
    <div style="width:100%; border:1px">
    <div id="top" style="width:100%; height:50px;">
	<table align="left" width="100%" border="2" cellpadding="0" cellspacing="0"><caption align="center">当前账号:{{data.username}}&nbsp&nbsp&nbsp刷新时间:{{data.logintime}}</caption></table> </div>
    <div id="middle" style="height:500px; width:100%">
	<div id="left" style="width:15%; height:500px;float: right;">
    <table align="left" width="85%" border="0" cellpadding="0" cellspacing="0">
        <ul id="leftmenu">
            <li><a href="/register">注册新用户</a></li>
            <li><a href="/rootchangepassword?username={{data.username}}">修改管理员密码</a></li>
            <li><a href="/main?path=/home">文件管理</a></li>
            <li><a href=/logout>退出</a></li>
        </ul>
    </table>
    </div>
     <div style="font-size: medium;" align="center">
     {{data.html|safe}}
    </div>
    </div>
    </div>
  </body>
</html>
