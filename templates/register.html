<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
<head>
   <style type="text/css">
	input{
		font-family: Tahoma, Verdana, Arial, sans-serif;
	}
   </style>
</head>
<title>NAS用户注册</title>
<body> 
    <table width="100%" height="50" ><tr><td></td></tr></table>
    <table width="800" height="480" align="center" border="0" cellpadding="0" cellspacing="0" style="background:url('images/background.gif') bottom">
	<tr><td height="55">
      	<table width="100%" height="54"><tr><td width="100%" style="background:url('images/newlogo.gif') no-repeat top right" ></td></tr></table>
	    <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0"><tr><td></td></tr></table>
	    <table width="100%" height="7" border="0" cellpadding="0" cellspacing="0"><tr><td></td></tr></table>
	</td></tr>
  	<tr><td align="center" valign="top">
	    <table width="800"><tr><td width="40" height="165" ></td></tr>
		<tr><table border=0 cellpadding=0 cellspacing=0>
		    <tr><td width="240" height="24" align="center" valign="top" style="font-family:Verdana, Arial, Helvetica, sans-serif;font-size:16px;"><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp用户注册</b></td></tr>
		    <tr><td width="10" height="20"></td></tr>
   		    <form action="/register" method="post"> 
		    <tr>
			<td style="font-family:Verdana, Arial, Helvetica, sans-serif;">用户名：</td>
			<td><input type="text" name="username" id="username" size="18" value="" maxlength="12" onchange="Check();"></td>
			</tr>
			<tr>
			<td width="10" height="10" ></td>
			</tr>
			<tr>
			<td style="font-family:Verdana, Arial, Helvetica, sans-serif;">密&nbsp&nbsp&nbsp码：</td>
    		<td><input type="password" name="password" id="password" size="18" value="" maxlength="16">
			</td>
			</tr>
            <table align="center" width="400" border="0" cellpadding="0" cellspacing="0">
            <tr><td style="font-family:Verdana, Arial, Helvetica, sans-serif;font-size:14px;">注册说明:</tr>
            <tr><td style="font-family:Verdana, Arial, Helvetica, sans-serif;font-size:12px;">用户名以下划线、大小写字母、数字组成、长度至少8位且不以数字开头</tr>
            </table>
			<tr>
			<td width="10" height="10" ></td>
			</tr>
			<td width="30" height="10" ></td>
			<td width="30" height="10" ></td>
			<td><input name="subbtn" type="submit" name="submit" id="submit" value="注册" disabled></td>
		    </form>
		</table>
	</table>
    </table>
</body>
<script type="text/javascript">
    function Check(){
        pwd=document.getElementById("password");
        usr=document.getElementById("username");
        sub=document.getElementById("submit");
        if(pwd.value==null){
            alert("密码不为空!");
            sub.disabled = true;
        }
        if(/^[a-zA-Z_][a-zA-Z0-9_]{7,}/.test(usr.value)!==true){
            alert("不合法的用户名!");
            sub.disabled = true;
        }
        else{
            sub.disabled = false;
        }
    }
</script>
</html>
